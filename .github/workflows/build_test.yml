# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build test Chisa Discord Bot

on:
  push:
    branches:
      - development

jobs:
  build:
    name: Build image and upload it to VPS
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    
    - name: Build the image
      run: docker build -t chisa:latest
    
    - name: Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
      shell: bash
    
    - name: Add VPS to Known Host
      run: |
        ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      shell: bash

    - name: Export image
      run: docker save chisa:latest -o chisa-test.tar

    - name: Upload image to VPS
      run: |
        scp -P ${{ secrets.VPS_PORT }} -o ./chisa.tar ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DESTINATION }}/chisa.tar
      shell: bash
    
    - name: Remove testing image file from VPS
      run: |
        ssh -o ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} -p ${{ secrets.VPS_PORT }} \
        "rm ${{ secrets.VPS_DESTINATION }}/chisa.tar"
      shell: bash